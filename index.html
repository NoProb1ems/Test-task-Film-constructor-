<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Тестовое задание</title>
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="style/fonts.css">
	<link rel="stylesheet" href="style/media.css">
	<script src="script/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="header">
	<div class="logo">
		<h2>Films library</h2>
	</div>
	<div class="remote">
		<div class="addFilm">
			<a href="#modal" name="modalAdd">
			<img src="img/plus.png" alt="Add">
			<span>Add new film</span>
			</a>
		</div>
	</div>
</div>
<div id="modal" class="modalwindow">
    <a href="#" class="close">X</a>
     <div class="content">
		<form id="form_add">
			<div class="otstup"></div>
			<label class="label" for="title">Title</label><br />
			<input id="title" type="text" value="Title"><br />
			<label for="year">Year</label><br />
			<input id="year" type="text" value="Year"><br />
			<label for="country">Country</label><br />
			<input id="country" type="text" value="Country"><br />
			<label for="genre">Genre</label><br />
			<input id="genre" type="text" value="Genre"><br />
			<label for="poster">Poster(Link)</label><br />
			<input id="poster" type="text" value="img/..."><br />
			<label for="bgim">Background image</label><br />
			<input id="bgim" type="text" value="default value of the poster path"><br />
			<label for="description">Description</label><br />
			<textarea name="description" id="description" cols="30" rows="10">Short description</textarea><br />
			<label for="actors">Actors</label><br />
			<textarea name="actors" id="actors" cols="30" rows="10">List of main actors</textarea><br />
			<span id="cancel" class="cancel"><span class="textCan">Cancel</span></span>
			<span id="add" class="adds"><span class="textAdd">Add</span></span>
		</form>
    </div>
</div>
<div id="overlay"></div>
<div id="modal2" class="modalwindow2">
    <a href="#" class="close2">X</a>
	<div class="content">
	<form id="form_edit">
		<div class="left">
			<div class="otstup"></div>
			<label for="edit_title">Edit Title</label><br />
			<input id="edit_title" type="text" value=""><br />
			<label for="edit_year">Edit Year</label><br />
			<input id="edit_year" type="text" value=""><br />
			<label for="edit_country">Edit Country</label><br />
			<input id="edit_country" type="text" value=""><br />
			<label for="edit_genre">Edit Genre</label><br />
			<input id="edit_genre" type="text" value=""><br />
			<label for="edit_poster">Edit Poster</label><br />
			<input id="edit_poster" type="text" value=""><br />
		</div>
		<div class="right">
			<!-- <div class="otstup"></div> -->
			<label for="edit_bgim">Edit Background image</label><br />
			<input id="edit_bgim" type="text" value=""><br />
			<label for="edit_description">Edit Description</label><br />
			<textarea name="edit_description" id="edit_description" value="" cols="30" rows="10"></textarea><br />
			<label for="edit_actors">Edit Actors</label><br />
			<textarea name="edit_actors" id="edit_actors" value="" cols="30" rows="10"></textarea><br />
			<span id="cancel" class="cancel"><span id="closeEdit" class="textCan">Cancel</span></span>
			<span id="edit" class="edits"><span class="textEd">Edit</span></span>
		</div>
		</form>
	</div>
</div>
<div id="wrap" class="wrapper"></div>
<script src="script/script.js"></script>
<script src="script/modal.js"></script>
</body>
</html>
